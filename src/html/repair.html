        console.log(getInputVal($('#chris')));
        function getInputVal(oTag, arrFlag) {
            var $this = $(oTag);
            console.log($this);
            var val_arrs = [];
            if ($this.length) {
                switch ($this[0].tagName) {
                    case 'INPUT':
                        var tType = $this.attr("type");
                        if (tType === "checkbox" || tType === "radio") {
                            var $selObj = $this.filter(":checked");
                            $selObj.each(function() {
                                val_arrs.push($(this).val());
                            });

                        } else {
                            val_arrs.push($this.val());
                        }
                        break;
                    default:
                        val_arrs.push($this.val());
                }
            }
            if (arrFlag) {
                return val_arrs;
            } else {
                return val_arrs.join(";")
            }
        }
    </script>
